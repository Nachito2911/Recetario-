<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Crear Nueva Receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Nueva Receta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de la receta</ion-label>
        <ion-input [(ngModel)]="nuevaReceta.title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo de receta</ion-label>
        <ion-select [(ngModel)]="nuevaReceta.tipo" placeholder="Selecciona el tipo de receta" required>
          <ion-select-option value="Recetas Clasicas">Recetas Clasicas</ion-select-option>
          <ion-select-option value="Receta Vegana">Receta Vegana</ion-select-option>
          <ion-select-option value="Recetas de Postres">Recetas de Postres</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingredientes</ion-label>
        <ion-textarea [(ngModel)]="nuevaReceta.ingredients" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Pasos</ion-label>
        <ion-textarea [(ngModel)]="nuevaReceta.steps" required></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">URL de la imagen</ion-label>
        <ion-input [(ngModel)]="nuevaReceta.image" type="url" required></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="agregarReceta()">Agregar Receta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
